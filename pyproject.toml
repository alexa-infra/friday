[tool.black]
line-length = 100
target-version = ['py310']

[tool.pylint."messages control"]
ignore = ["setup.py", "__init__.py"]
enable = "all"
disable = [
  "empty-docstring",
  "missing-class-docstring",
  "missing-function-docstring",
  "missing-module-docstring",
  "invalid-name",
  "no-member",
]

[tool.isort]
profile = "black"
known_first_party = ["friday"]
